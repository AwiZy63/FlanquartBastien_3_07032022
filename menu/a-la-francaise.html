<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Oh My Food! - À la française</title>
</head>

<body>
    <header class="header">
        <nav class="header-navigation">
            <a href="/" class="header-navigation-arrow"><i class="fas fa-arrow-left"></i> </a>
            <img class="header-image" src="../assets/logo/ohmyfood.svg" alt="ohmyfood">
        </nav>
    </header>
    <main class="menu">
        <img src="../assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant photo"

        <div class="menu-container">
            <div class="menu-header">
                <h2 class="menu-header-title">À la française</h2>
                <button class="menu-header-like-button"><i class="far fa-heart menu-header-icon"></i></button>
            </div>
            <section class="menu-part">
                <h3 class="menu-part-title">Entrées</h3>
                <div class="menu-part-content">
                    <button class="menu-part-content-card">
                        <div class="menu-part-content-card-body">
                            <h4 class="menu-part-content-card-body-title">Tartare de poulpe acidulé</h4>
                            <div class="menu-part-content-card-body-description">
                                <p class="menu-part-content-card-body-description-text">Aux zestes d'orange</p>
                                <span class="menu-part-content-card-body-description-price">25€</span>
                            </div>
                        </div>
                        <div class="menu-part-content-card-button">
                            <i class="fas fa-check-circle check-circle"></i>
                        </div>
                    </button>
                    
                    <button class="menu-part-content-card">
                        <div class="menu-part-content-card-body">
                            <h4 class="menu-part-content-card-body-title">Velouté de légumes d'antan</h4>
                            <div class="menu-part-content-card-body-description">
                                <p class="menu-part-content-card-body-description-text">Carotte, panais, topinambour</p>

                        </div>
                        <div class="menu-part-content-card-button">
                            <i class="fas fa-check-circle check-circle"></i>
                        </div>
                    </button>
                    
                    <button class="menu-part-content-card">

                            <div class="menu-part-content-card-body-description">
                                <p class="menu-part-content-card-body-description-text">Revisitée</p>
                                <span class="menu-part-content-card-body-description-price">20€</span>
                            </div>
                        </div>
                        <div class="menu-part-content-card-button">
                            <i class="fas fa-check-circle check-circle"></i>
                        </div>
                    </button>
                </div>
            </section>
            
            <section class="menu-part">
                <h3 class="menu-part-title">Plats</h3>
                <div class="menu-part-content">
                    <button class="menu-part-content-card">
                        <div class="menu-part-content-card-body">
                            <h4 class="menu-part-content-card-body-title">Coquilles Saint-Jacques</h4>
                            <div class="menu-part-content-card-body-description">
                                <p class="menu-part-content-card-body-description-text">Accompagnées d'une purée de panais</p>
                                <span class="menu-part-content-card-body-description-price">40€</span>
                            </div>
                        </div>
                        <div class="menu-part-content-card-button">
                            <i class="fas fa-check-circle check-circle"></i>
                        </div>
                    </button>
                    
                    <button class="menu-part-content-card">
                        <div class="menu-part-content-card-body">
                            <h4 class="menu-part-content-card-body-title">Magret de canard</h4>
                            <div class="menu-part-content-card-body-description">
                                <p class="menu-part-content-card-body-description-text">Et parmentier de pommes de terre</p>
                                <span class="menu-part-content-card-body-description-price">35€</span>
                            </div>
                        </div>
                        <div class="menu-part-content-card-button">
                            <i class="fas fa-check-circle check-circle"></i>
                        </div>
                    </button>

                        <div class="menu-part-content-card-body">
                            <h4 class="menu-part-content-card-body-title">Pigeonneau d'Ille-et-Vilaine</h4>
                            <div class="menu-part-content-card-body-description">
                                <p class="menu-part-content-card-body-description-text">Sur son lit de gnocchis aux légumes</p>
                                <span class="menu-part-content-card-body-description-price">44€</span>
                            </div>
                        </div>
                        <div class="menu-part-content-card-button">
                            <i class="fas fa-check-circle check-circle"></i>
                        </div>
                    </button>
                </div>
            </section>
            
            <section class="menu-part">
                <h3 class="menu-part-title">Desserts</h3>
                <div class="menu-part-content">
                    <button class="menu-part-content-card">
                        <div class="menu-part-content-card-body">
                            <h4 class="menu-part-content-card-body-title">Pétales de violettes glacés</h4>
                            <div class="menu-part-content-card-body-description">
                                <p class="menu-part-content-card-body-description-text">Et purée de noisettes</p>

                        </div>
                        <div class="menu-part-content-card-button">
                            <i class="fas fa-check-circle check-circle"></i>
                        </div>
                    </button>
                    
                    <button class="menu-part-content-card">
                        <div class="menu-part-content-card-body">
                            <h4 class="menu-part-content-card-body-title">Fondant au chocolat</h4>
                            <div class="menu-part-content-card-body-description">
                                <p class="menu-part-content-card-body-description-text">Revisité</p>
                                <span class="menu-part-content-card-body-description-price">22€</span>
                            </div>
                        </div>
                        <div class="menu-part-content-card-button">
                            <i class="fas fa-check-circle check-circle"></i>
                        </div>
                    </button>
                    
                    <button class="menu-part-content-card">
                        <div class="menu-part-content-card-body">
                            <h4 class="menu-part-content-card-body-title">Millefeuille croustillant</h4>
                            <div class="menu-part-content-card-body-description">
                                <p class="menu-part-content-card-body-description-text">Myrtilles et pâte d’amande</p>
                                <span class="menu-part-content-card-body-description-price">23€</span>
                            </div>
                        </div>
                        <div class="menu-part-content-card-button">
                            <i class="fas fa-check-circle check-circle"></i>
                        </div>
                    </button>
                </div>

            <a href="#commander" class="command-button">Commander</a>

    <footer class="footer">
        <h4 class="footer-title">ohmyfood</h4>
        <div class="footer-links">
            <a href="#" class="footer-link"><i class="fas fa-utensils"></i> Proposer un restaurant</a>

            <a href="#" class="footer-link">Mentions légales</a>
            <a href="mailto://example@email.com" class="footer-link">Contact</a>

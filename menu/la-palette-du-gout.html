<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Oh My Food! - La palette du goût</title>
</head>

<body>
    <header class="header">
        <nav class="header-navigation">
            <a href="../../" class="header-navigation-arrow"><i class="fas fa-arrow-left"></i> </a>
            <img class="header-image" src="../assets/logo/ohmyfood.svg" alt="ohmyfood">
        </nav>
    </header>
    <main class="menu">
        <img src="../assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant photo"
            class="menu-background-image">
        <div class="menu-container">
            <div class="menu-header">
                <h2 class="menu-header-title">La palette du goût</h2>
                <button class="menu-header-like-button"><i class="far fa-heart menu-header-icon"></i></button>
            </div>
            <div class="menu-parts">
                <section class="menu-part">
                    <h3 class="menu-part-title">Entrées</h3>
                    <div class="menu-part-content">

                        <button class="menu-part-content-card">
                            <div class="menu-part-content-card-body">
                                <h4 class="menu-part-content-card-body-title">Fricassée d'escargot</h4>
                                <div class="menu-part-content-card-body-description">
                                    <p class="menu-part-content-card-body-description-text">Au piment d'espelette</p>
                                    <span class="menu-part-content-card-body-description-price">25€</span>
                                </div>
                            </div>
                            <div class="menu-part-content-card-button">
                                <i class="fas fa-check-circle check-circle"></i>
                            </div>
                        </button>

                        <button class="menu-part-content-card">
                            <div class="menu-part-content-card-body">
                                <h4 class="menu-part-content-card-body-title">Foie gras de canard mi-cuit</h4>
                                <div class="menu-part-content-card-body-description">
                                    <p class="menu-part-content-card-body-description-text">Et ses copeaux de truffe
                                        noire</p>
                                    <span class="menu-part-content-card-body-description-price">35€</span>
                                </div>
                            </div>
                            <div class="menu-part-content-card-button">
                                <i class="fas fa-check-circle check-circle"></i>
                            </div>
                        </button>

                        <button class="menu-part-content-card">
                            <div class="menu-part-content-card-body">
                                <h4 class="menu-part-content-card-body-title">Oeuf au plat</h4>
                                <div class="menu-part-content-card-body-description">
                                    <p class="menu-part-content-card-body-description-text">Assaisonné à la truffe sur
                                        lit de caviar</p>
                                    <span class="menu-part-content-card-body-description-price">20€</span>
                                </div>
                            </div>
                            <div class="menu-part-content-card-button">
                                <i class="fas fa-check-circle check-circle"></i>
                            </div>
                        </button>
                    </div>
                </section>

                <section class="menu-part">
                    <h3 class="menu-part-title">Plats</h3>
                    <div class="menu-part-content">
                        <button class="menu-part-content-card">
                            <div class="menu-part-content-card-body">
                                <h4 class="menu-part-content-card-body-title">Filet de boeuf aux herbes</h4>
                                <div class="menu-part-content-card-body-description">
                                    <p class="menu-part-content-card-body-description-text">Accompagné de sa ribambelle
                                        de légumes</p>
                                    <span class="menu-part-content-card-body-description-price">40€</span>
                                </div>
                            </div>
                            <div class="menu-part-content-card-button">
                                <i class="fas fa-check-circle check-circle"></i>
                            </div>
                        </button>

                        <button class="menu-part-content-card">
                            <div class="menu-part-content-card-body">
                                <h4 class="menu-part-content-card-body-title">Parmentier de queue de boeuf</h4>
                                <div class="menu-part-content-card-body-description">
                                    <p class="menu-part-content-card-body-description-text">À la truffe noire sur sa
                                        purée de panais</p>
                                    <span class="menu-part-content-card-body-description-price">35€</span>
                                </div>
                            </div>
                            <div class="menu-part-content-card-button">
                                <i class="fas fa-check-circle check-circle"></i>
                            </div>
                        </button>

                        <button class="menu-part-content-card">
                            <div class="menu-part-content-card-body">
                                <h4 class="menu-part-content-card-body-title">Filet de turbot</h4>
                                <div class="menu-part-content-card-body-description">
                                    <p class="menu-part-content-card-body-description-text">Aux agrumes</p>
                                    <span class="menu-part-content-card-body-description-price">44€</span>
                                </div>
                            </div>
                            <div class="menu-part-content-card-button">
                                <i class="fas fa-check-circle check-circle"></i>
                            </div>
                        </button>
                    </div>
                </section>

                <section class="menu-part">
                    <h3 class="menu-part-title">Desserts</h3>
                    <div class="menu-part-content">
                        <button class="menu-part-content-card">
                            <div class="menu-part-content-card-body">
                                <h4 class="menu-part-content-card-body-title">Paris-Brest</h4>
                                <div class="menu-part-content-card-body-description">
                                    <p class="menu-part-content-card-body-description-text">Revisité</p>
                                    <span class="menu-part-content-card-body-description-price">18€</span>
                                </div>
                            </div>
                            <div class="menu-part-content-card-button">
                                <i class="fas fa-check-circle check-circle"></i>
                            </div>
                        </button>

                        <button class="menu-part-content-card">
                            <div class="menu-part-content-card-body">
                                <h4 class="menu-part-content-card-body-title">Macaron au chocolat d'exception </h4>
                                <div class="menu-part-content-card-body-description">
                                    <p class="menu-part-content-card-body-description-text">Et glace à la vanille de
                                        Madagascar</p>
                                    <span class="menu-part-content-card-body-description-price">22€</span>
                                </div>
                            </div>
                            <div class="menu-part-content-card-button">
                                <i class="fas fa-check-circle check-circle"></i>
                            </div>
                        </button>

                        <button class="menu-part-content-card">
                            <div class="menu-part-content-card-body">
                                <h4 class="menu-part-content-card-body-title">Mousse au chocolat </h4>
                                <div class="menu-part-content-card-body-description">
                                    <p class="menu-part-content-card-body-description-text">Au piment d'Espelette et à
                                        la truffe noire</p>
                                    <span class="menu-part-content-card-body-description-price">23€</span>
                                </div>
                            </div>
                            <div class="menu-part-content-card-button">
                                <i class="fas fa-check-circle check-circle"></i>
                            </div>
                        </button>
                    </div>
                </section>
            </div>
            <a href="#commander" class="command-button">Commander</a>
        </div>
    </main>
    <footer class="footer">
        <h4 class="footer-title">ohmyfood</h4>
        <div class="footer-links">
            <a href="#" class="footer-link"><i class="fas fa-utensils"></i> Proposer un restaurant</a>
            <a href="#" class="footer-link"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
            <a href="#" class="footer-link">Mentions légales</a>
            <a href="mailto://example@email.com" class="footer-link">Contact</a>
        </div>
    </footer>
</body>

</html>
